name: E2E (iOS)

on: [push]

jobs:
  build:
    name: E2E (iOS)
    runs-on: macOS-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v1

      - name: Set up Node
        run: |
          npm install -g react-native-cli
          npm install -g detox-cli
          npm install -g yarn

      - name: Install Detox
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Install Yarn Dependencies
        run: yarn install

      - name: Unit Tests
        run: yarn test

      - name: Install Pod Dependencies
        run: cd ./ios && pod install && cd ..

      - name: Run Detox Build
        run: yarn build:ios

      - name: Run Detox Test
        run: yarn e2e:ios